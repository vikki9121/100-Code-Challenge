<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/review.png">
  <title>Feedback UI </title>
</head>

<body>
  <h1>Feedback Design UI</h1>
  <div id="panel" class="panel-container box">
    <h3>How satisfied are you with our <br /> customer support performance?</h3>
    <div class="ratings-container">
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="Unhappy">
        <small>Unhappy</small>
      </div>

      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="Neutral">
        <small>Neutral</small>
      </div>

      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/2351/2351491.png" alt="satisfied">
        <small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="send">Send Review</button>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
