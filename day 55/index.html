<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="main_dev">
        <div class="music_container">
            <h2 id="title">Hukum - Thalaivar Alappara</h2>
            <h3 title="artist">Anirudh Ravichander and Super Subu
            </h3>
            <div class="image-container">
                <img src="size_l.jpg" alt="">
            </div>
            <audio src="Hukum---Thalaivar-Alappara-MassTamilan.dev.mp3"></audio>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="0" max="100" value="50" class="volume-slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
